group 'angular'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'jetty'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'javax.servlet', name: 'javax.servlet-api', version: '3.1.0'

    compile group: 'com.google.inject', name: 'guice-parent', version: '3.0', ext: 'pom'
    compile group: 'com.google.inject.extensions', name: 'guice-servlet', version: '3.0'

    compile group: 'org.eclipse.jetty', name: 'jetty-server', version: '9.3.11.v20160721'
    compile group: 'org.eclipse.jetty', name: 'jetty-servlet', version: '9.3.11.v20160721'
    compile group: 'org.eclipse.jetty', name: 'jetty-webapp', version: '9.3.11.v20160721'

    compile group: 'com.google.code.gson', name: 'gson', version: '2.7'

    compile group: 'org.jmock', name: 'jmock-junit4', version: '2.8.2'

    compile group: 'mysql', name: 'mysql-connector-java', version: '6.0.3'

    testCompile 'junit:junit:4.11'
}
