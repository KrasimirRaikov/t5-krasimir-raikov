<div class="jumbotron">

    <form name="myform">
        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control"
                   placeholder="Username"
                   ng-model="vm.username" ng-minlength="5" ng-maxlength="15" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control"
                   placeholder="Password"
                   ng-model="vm.password" ng-minlength="6" ng-maxlength="20" required>
        </div>
        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" class="form-control"
                   placeholder="Confirm Password"
                   ng-model="vm.confirmPassword" ng-minlength="6" ng-maxlength="20" required>
        </div>
        <button type="submit" class="btn btn-default" ng-disabled="myform.$invalid"
                ng-click="vm.register(vm.username, vm.password, vm.confirmPassword)">
            Register
        </button>
    </form>


</div>
