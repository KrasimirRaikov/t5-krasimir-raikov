<div class="jumbotron" ng-controller="OperationsCtrl">
    <form>
        <div class="form-group">
            <label for="inputAmount">Amount</label>
            <input type="number" step="0.01" min="0" class="form-control" id="inputAmount" placeholder="Amount" ng-model="amount">
        </div>
        <button type="button" class="btn btn-default" ng-click="deposit()">Deposit</button>
        <button type="button" class="btn btn-default" >Withdraw</button>
    </form>

    <p>{{message}}</p>
</div>
