<!DOCTYPE html>
<html ng-app="bank" ng-controller="AppCtrl as vm">
<head>
    <title ng-bind="pageTitle"></title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- font awesome from BootstrapCDN -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>"/>
    <% }); %>

    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script>
    <% }); %>

    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon"/>

</head>
<body>
<div class="container">
    <div class="navbar navbar-default">
        <div class="navbar-header">
            <div class="navbar-brand">
                bank
            </div>
        </div>
        <div class="collapse navbar-collapse" collapse="menuCollapsed" ng-init="vm.fetchCurrentUser()">
            <ul class="nav navbar-nav">
                <li ui-sref-active="active">
                    <a href ui-sref="home">
                        <i class="fa fa-home"></i>
                        Home
                    </a>
                </li>
                <li ui-sref-active="active">
                    <a href ui-sref="operations">
                        <i class="fa fa-usd"></i>
                        Operations
                    </a>
                </li>
            </ul>

            <ul class="nav navbar-nav navbar-right" ng-if="vm.getCurrentUser()===undefined">
                <li ui-sref-active="active">
                    <a href ui-sref="login">
                        <i class="fa fa-sign-in"></i>
                        Login
                    </a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right" ng-if="vm.getCurrentUser()!==undefined">
                <li ui-sref-active="active">
                    <a>
                        {{vm.getCurrentUser()}}
                    </a>
                </li>
            </ul>

        </div>

    </div>

</div>

<div class="container" ui-view="main"></div>

<div growl></div>

<footer class="footer">
    <div class="container">
        <div class="footer-inner">
            (c) 2016 <b>Krasimir Raikov</b> <i>raikov.krasimir@gmail.com</i>
        </div>
    </div>
</footer>
</body>
</html>
